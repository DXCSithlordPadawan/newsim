<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="60" height="60">
  <!-- JAS 39 Gripen simplified top-down silhouette -->
  <!-- Canard-delta configuration characteristic of the Gripen -->
  
  <!-- Main delta wing -->
  <polygon points="50,5 15,80 50,68 85,80" fill="#00ff00" opacity="0.9"/>
  
  <!-- Fuselage -->
  <ellipse cx="50" cy="45" rx="5" ry="38" fill="#00cc00"/>
  
  <!-- Canards (forward control surfaces) -->
  <polygon points="50,28 30,40 38,40" fill="#00ff00" opacity="0.85"/>
  <polygon points="50,28 70,40 62,40" fill="#00ff00" opacity="0.85"/>
  
  <!-- Vertical stabilizer (single, centered) -->
  <polygon points="50,10 47,35 53,35" fill="#00cc00"/>
  
  <!-- Engine intake outline -->
  <ellipse cx="50" cy="60" rx="7" ry="4" fill="none" stroke="#00ff00" stroke-width="1"/>
  
  <!-- Nose -->
  <ellipse cx="50" cy="8" rx="3" ry="6" fill="#00ff00"/>
</svg>
